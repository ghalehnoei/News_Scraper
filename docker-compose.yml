version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ghcr.io/ghalehnoei/news-scraper/api:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker-mehr:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: mehr
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker-isna:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: isna
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker-irna:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: irna
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker-fars:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: fars
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker-tasnim:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: tasnim
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
