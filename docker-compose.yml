version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: news_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: news_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: news_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/news_db
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: news-images
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: news_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/news_db
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: news-images
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      WORKER_SOURCE: placeholder
      POLL_INTERVAL: 300
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

