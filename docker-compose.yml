version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-news_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.10

  api:
    image: ghcr.io/ghalehnoei/news-scraper/api:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.20

  worker-mehr:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: mehr
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.31

  worker-isna:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: isna
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.32

  worker-irna:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: irna
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.33

  worker-fars:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: fars
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.34

  worker-tasnim:
    image: ghcr.io/ghalehnoei/news-scraper/worker:latest
    environment:
      WORKER_SOURCE: tasnim
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      news_network:
        ipv4_address: 10.20.10.35

volumes:
  postgres_data:

networks:
  news_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.10.0/24
          gateway: 10.20.10.1
