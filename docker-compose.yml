version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: news_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: news_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/news_db
      # S3 Configuration - Use external MinIO service
      # Update these values to match your external MinIO service
      S3_ENDPOINT: ${S3_ENDPOINT:-http://localhost:9000}
      S3_BUCKET: ${S3_BUCKET:-news-images}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_VERIFY_SSL: ${S3_VERIFY_SSL:-true}
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ISNA Worker
  worker_isna:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: news_worker_isna
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/news_db
      # S3 Configuration - Use external MinIO service
      S3_ENDPOINT: ${S3_ENDPOINT:-http://localhost:9000}
      S3_BUCKET: ${S3_BUCKET:-news-images}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_VERIFY_SSL: ${S3_VERIFY_SSL:-true}
      # Worker Configuration
      WORKER_SOURCE: isna
      POLL_INTERVAL: ${POLL_INTERVAL:-300}
      MAX_REQUESTS_PER_MINUTE: ${MAX_REQUESTS_PER_MINUTE:-60}
      DELAY_BETWEEN_REQUESTS: ${DELAY_BETWEEN_REQUESTS:-1.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

