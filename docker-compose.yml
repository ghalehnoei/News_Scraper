      S3_VERIFY_SSL: ${S3_VERIFY_SSL:-true}
      POLL_INTERVAL: ${POLL_INTERVAL:-300}
      MAX_REQUESTS_PER_MINUTE: ${MAX_REQUESTS_PER_MINUTE:-60}
      DELAY_BETWEEN_REQUESTS: ${DELAY_BETWEEN_REQUESTS:-1.0}
